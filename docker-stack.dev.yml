version: "3.8"

services:
  app:
    image: bonistock:dev
    ports:
      - "3003:3000"
    secrets:
      - bonistock_dev_DATABASE_URL
      - bonistock_dev_NEXTAUTH_SECRET
      - bonistock_dev_STRIPE_SECRET_KEY
      - bonistock_dev_STRIPE_WEBHOOK_SECRET
      - bonistock_dev_STRIPE_PUBLISHABLE_KEY
      - bonistock_dev_BREVO_SMTP_USER
      - bonistock_dev_BREVO_SMTP_KEY
      - bonistock_dev_EMAIL_FROM
      - bonistock_dev_GOOGLE_CLIENT_ID
      - bonistock_dev_GOOGLE_CLIENT_SECRET
      - bonistock_dev_FACEBOOK_CLIENT_ID
      - bonistock_dev_FACEBOOK_CLIENT_SECRET
      - bonistock_dev_FMP_API_KEY
      - bonistock_dev_ENCRYPTION_KEY
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXTAUTH_URL=https://dev.bonistock.com
      - NEXT_PUBLIC_APP_URL=https://dev.bonistock.com
      - STOCK_SYNC_SOURCE=https://bonistock.com
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
      update_config:
        parallelism: 1
        delay: 10s
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

secrets:
  bonistock_dev_DATABASE_URL:
    external: true
  bonistock_dev_NEXTAUTH_SECRET:
    external: true
  bonistock_dev_STRIPE_SECRET_KEY:
    external: true
  bonistock_dev_STRIPE_WEBHOOK_SECRET:
    external: true
  bonistock_dev_STRIPE_PUBLISHABLE_KEY:
    external: true
  bonistock_dev_BREVO_SMTP_USER:
    external: true
  bonistock_dev_BREVO_SMTP_KEY:
    external: true
  bonistock_dev_EMAIL_FROM:
    external: true
  bonistock_dev_GOOGLE_CLIENT_ID:
    external: true
  bonistock_dev_GOOGLE_CLIENT_SECRET:
    external: true
  bonistock_dev_FACEBOOK_CLIENT_ID:
    external: true
  bonistock_dev_FACEBOOK_CLIENT_SECRET:
    external: true
  bonistock_dev_FMP_API_KEY:
    external: true
  bonistock_dev_ENCRYPTION_KEY:
    external: true
